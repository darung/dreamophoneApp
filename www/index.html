<!DOCTYPE html>
<html ng-app="dreamophone">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
        <title>Ionic Framework Example</title>
        
        <link href="lib/ionic/css/ionic.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </head>

    <body ng-controller="HomeCtrl">

        <ion-side-menus>
          
          <ion-pane ion-side-menu-content>
            <ion-nav-bar class="bar-balanced nav-title-slide-ios7">
            <ion-nav-buttons side="left">
              <button class="button button-positive button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
            </ion-nav-buttons>  
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
          </ion-pane>

          <ion-side-menu side="left">
            <ion-header-bar class="bar bar-header bar-dark"></ion-header-bar>
            
            <ion-content has-header="true">
              
              <div class="list">
                <div>Home</div>
                <div>Profile</div>
                <div>Settings</div>
              </div>
              
            </ion-content>
          </ion-side-menu>
          
        </ion-side-menus>
    </body>
</html>
