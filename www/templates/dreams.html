<ion-view view-title="Dreams">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="dream in dreams" type="item-text-wrap" href="#/dream/{{dream.id}}">
        <img ng-src="{{dream.logo}}">
        <h2>{{dream.name}}</h2>
        <p>{{dream.content}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(dream)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
